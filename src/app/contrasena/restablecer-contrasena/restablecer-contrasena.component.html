<div *ngIf="cargando">Cargando...</div>
<div *ngIf="!cargando">
  <div *ngIf="!tokenValido">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="tokenValido">
    <h2>Restablecer Contrase単a</h2>
    <form (ngSubmit)="onRestablecerContrasena()">
      <div>
        <label for="nuevaContrasena">Nueva Contrase単a</label>
        <input
          type="password"
          id="nuevaContrasena"
          [(ngModel)]="nuevaContrasena"
          name="nuevaContrasena"
          required
        />
      </div>

      <div>
        <label for="confirmContrasena">Confirmar Nueva Contrase単a</label>
        <input
          type="password"
          id="confirmContrasena"
          [(ngModel)]="confirmContrasena"
          name="confirmContrasena"
          required
        />
      </div>

      <div *ngIf="error" class="error">
        <p>{{ error }}</p>
      </div>

      <div *ngIf="mensaje" class="success">
        <p>{{ mensaje }}</p>
      </div>

      <button type="submit">Restablecer Contrase単a</button>
    </form>
  </div>
</div>
