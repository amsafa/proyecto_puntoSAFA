<div class="min-h-screen flex flex-col">
  <section class="bg-customGreen py-2 md:py-3 shadow-gray-500 shadow-sm">
    <div class="container mx-auto flex flex-col md:flex-row items-center px-4 md:px-6 lg:px-8 lg:gap-x-4 justify-between">
      <div class="mt-10 md:mt-0">
        <img src="/assets/logo_puntosafa.png" alt="Logo Punto Safa" class="w-full max-w-xxs md:max-w-xs mx-auto">
      </div>
      <div class="flex items-center justify-center text-center md:text-left max-w-2xl lg:max-w-xl mx-auto">
        <h1 class="text-4xl font-extrabold text-blue-900 leading-tight">
          Enviar Correo
        </h1>
      </div>
    </div>
  </section>

  <main class="flex-grow flex flex-col items-center justify-center bg-white py-10">
    <div class="bg-blue-50 p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg mx-auto">
      <h3 class="text-3xl font-semibold text-gray-800 text-center mb-6">Formulario de Contacto</h3>

      <!-- email.component.html -->
      <form [formGroup]="FormContacto" (ngSubmit)="EnviarEmail()" class="space-y-6">
        <!-- Nombre (renombrado de Nick a Nombre) -->
        <div>
          <label for="nombre" class="block text-lg font-medium text-gray-700 mb-1">Nombre:</label>
          <input id="nombre" formControlName="nombre" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>

        <!-- Correo (Autocompletado desde backend) -->
        <div>
          <label for="correo" class="block text-lg font-medium text-gray-700 mb-1">Correo:</label>
          <input id="correo" formControlName="correo" type="email" required readonly
                 class="w-full px-4 py-2 border border-gray-300 bg-gray-100 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>

        <!-- Mensaje -->
        <div>
          <label for="mensaje" class="block text-lg font-medium text-gray-700 mb-1">Mensaje:</label>
          <textarea id="mensaje" formControlName="mensaje" required rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white text-lg font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          Enviar
        </button>
      </form>

      <!-- Enlace a iniciar sesión -->
      <p class="text-center  text-m mt-6 text-gray-600">
        ¿Ya tienes cuenta? <a href="/perfil-adm" class="text-blue-600 font-bold hover:underline">Perfil.</a>
      </p>

    </div>
  </main>
</div>
