<div class="flex justify-center items-center mt-12">
  <div class="flex w-96 min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-[#BBCCDD] rounded-2xl items-center">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl/9 font-bold tracking-tight text-[#1D2C4B]">Accede a tu cuenta</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" type="email" required autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-verdeOscuro sm:text-sm/6">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
          <div class="mt-2">
            <input id="password" type="password" required autocomplete="current-password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-verdeOscuro sm:text-sm/6">
          </div>
          <div class="text-sm mt-2">
            <a href="#" class="font-semibold text-jade hover:text-fondo">¿Has olvidado tu contraseña?</a>
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-[#009990] px-3 py-1.5 text-sm/6 font-semibold text-[#F0F4EF] shadow-sm hover:bg-fondo focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Iniciar sesión
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6 text-gray-500">
        ¿No estás registrado?
        <a href="/register" class="font-semibold text-jade hover:text-fondo">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
