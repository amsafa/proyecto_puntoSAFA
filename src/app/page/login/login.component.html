<div class="min-h-screen flex flex-col">
  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center bg-white">
    <!-- Encabezado -->
    <div class="w-full flex items-center bg-[#F0F4EF] p-4">
      <img src="/assets/logo_puntosafa.png" alt="Logo Punto Safa" class="w-60 h-auto ml-60">
      <h2 class="flex-2 text-center text-4xl font-bold text-[#1F2D3D]">Login</h2>
    </div>

    <!-- Contenedor del Formulario -->
    <div class="form-container bg-[#BBCCDD] p-16 rounded-lg shadow-lg w-full max-w-xl mx-auto mt-24">
      <form class="space-y-12" [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <!-- Campo de Nombre -->
        <div class="relative">
          <input id="username" type="text" formControlName="username" required
                 class="block w-full pl-12 rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-400 sm:text-lg"
                 placeholder="Username">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa-solid fa-user text-gray-400"></i>
          </div>
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="absolute text-red-500">
            Nombre de usuario inválido.
          </div>
        </div>

        <!-- Campo de contraseña -->
        <div class="relative">
          <input id="password" type="password" formControlName="password" required
                 class="block w-full pl-12 rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-400 sm:text-lg"
                 placeholder="Password">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa-solid fa-lock text-gray-400"></i>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="absolute text-red-500">
            Contraseña inválida.
          </div>
        </div>

        <button type="submit" class="w-full bg-[#009688] text-white py-4 rounded-md font-semibold text-lg hover:bg-[#00796B]">
          Iniciar Sesión
        </button>
      </form>

      <p class="login-link text-center text-base mt-8 text-gray-600">
        ¿Aún no tienes Cuenta? <a href="/registro" class="text-[#009688] font-bold">Regístrate aquí.</a>
      </p>

      <!-- Mostrar mensaje de error -->
      <div>
        <p *ngIf="errorMessage" class="alert alert-error p-4 mb-4 bg-red-100 text-red-800 border border-red-400 rounded">
          {{ errorMessage }}
        </p>
      </div>
    </div>
  </main>
</div>
