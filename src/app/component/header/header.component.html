<header class="bg-custom-blue text-white p-4">
  <nav class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="/assets/logo_puntosafa.png" alt="Logo Punto Safa" class="h-12 md:h-16">
      <strong class="text-xl md:text-2xl">Punto Safa</strong>
    </div>

    <!-- Botón de menú en móvil -->
    <button (click)="toggleMenu()" class="block md:hidden text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Menú de navegación para pantallas grandes -->
    <ul class="hidden md:flex space-x-6 text-lg md:text-white">
      <li><a href="/home" class="hover:text-gray-300">Inicio</a></li>
      <li><a href="/catalogo" class="hover:text-gray-300">Catálogo</a></li>

      <!-- Mostrar dependiendo del estado de la sesión -->
      <li *ngIf="!isLoggedIn">
        <a href="/login" class="bg-white text-blue-900 px-4 py-2 rounded hover:bg-gray-200">
          Iniciar sesión o registrarse
        </a>
      </li>


        <li *ngIf="isLoggedIn" class="relative">
        <button (click)="toggleAccountMenu()" class="flex items-center space-x-2">
          <img [src]="userData?.foto || 'assets/logo_puntosafa.png'" alt="Foto de perfil" class="w-20 h-20 rounded-full flex items-center justify-center ">


        </button>

        <!-- Submenú desplegable -->
        <ul *ngIf="showMenu" class="absolute bg-white text-blue-900 shadow-md rounded mt-3 w-40">
          <li><a href="/perfil" class="block px-4 py-2 hover:bg-gray-100">Perfil</a></li>
          <li><a href="/mis-pedidos" class="block px-4 py-2 hover:bg-gray-100">Mis Pedidos</a></li>
          <li>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 hover:bg-red-100 text-red-600">
              Cerrar Sesión
            </button>
          </li>
        </ul>
      </li>


    </ul>
  </nav>

  <!-- Menú desplegable para móviles -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-custom-blue text-white text-center py-4">
    <a href="/" class="block py-2 hover:text-gray-300">Inicio</a>
    <a href="/catalogo" class="block py-2 hover:text-gray-300">Catálogo</a>

    <ng-container *ngIf="!isLoggedIn; else loggedInMenu">
      <a href="/login" class="block bg-white text-blue-900 px-4 py-2 rounded hover:bg-gray-200">
        Iniciar sesión o registrarse
      </a>
    </ng-container>

    <ng-template #loggedInMenu>
      <a href="/perfil" class="block py-2 hover:text-gray-300">Perfil</a>
      <a href="/mis-pedidos" class="block py-2 hover:text-gray-300">Mis Pedidos</a>
      <button (click)="logout()" class="block w-full py-2 text-red-400 hover:bg-red-100">Cerrar Sesión</button>
    </ng-template>
  </div>
</header>
