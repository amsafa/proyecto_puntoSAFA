<div class="p-4 bg-white shadow rounded">
  <img [src]="book.imagen || 'assets/default-book.jpg'" alt="{{ book.titulo }}" class="w-full h-48 object-cover rounded-md">
  <h3 class="text-gray-600 text-lg font-bold mt-2">{{ book.titulo }}</h3>
  <p class="text-gray-600">{{ book.autor.apellidos }}</p>
  <p class="text-gray-600">{{ book.autor}}</p>


  <p class="text-blue-500 font-semibold">{{ book.precio | currency }}</p>
</div>
